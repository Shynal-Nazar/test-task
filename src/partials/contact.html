<section id="contacts" class="contact">
  <div class="thumb">
    <img
      class="contact-img"
      src="./images/home/contact.jpg"
      srcset="./images/home/contact.jpg 1x, ./images/home/contact@2x.jpg 2x"
      alt="office worker"
    />
  </div>
  <div class="container contact-text_container">
    <h2 class="contact-title">Request Callback</h2>
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      class="callback_form"
    >
      <input
        class="callback-input"
        type="name"
        name="name"
        id="name"
        required
        placeholder="Enter your name"
      />
      <input
        class="callback-input"
        type="email"
        name="mail"
        id="email"
        required
        placeholder="Enter email*"
      />
      <button type="submit" class="btn callback-btn">Send</button>
    </form>
  </div>
</section>
