<section class="contact">
  <div class="thumb">
    <img class="contact-img" src="./images/home/contact.jpg" alt="team" />
  </div>
  <div class="container contact-text_container">
    <h2 class="contact-title">Request Callback</h2>
    <form class="callback_form">
      <input
        class="callback-input"
        type="name"
        name="name"
        id="name"
        placeholder="Enter your name"
      />
      <input
        class="callback-input"
        type="email"
        name="mail"
        id="email"
        placeholder="Enter email*"
      />
      <button type="submit" class="btn callback-btn">Send</button>
    </form>
  </div>
</section>
